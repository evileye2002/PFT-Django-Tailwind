{% if goal.priority|stringformat:'s' == '1' %}
  <div class="badge badge-primary">{{ goal.get_priority_display }}</div>
{% elif goal.priority|stringformat:'s' == '2' %}
  <div class="badge badge-secondary">{{ goal.get_priority_display }}</div>
{% else %}
  <div class="badge badge-outline">{{ goal.get_priority_display }}</div>
{% endif %}
